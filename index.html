<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="bod">
        <div class="inp">
            <input type="text" id="ini" value="">
        </div>
        <div class="C">
            <Button style="background-color: rgb(255, 123, 0);" onclick="">C</Button>
            <Button style="background-color: rgb(255, 123, 0);" onclick="">Back</Button>
            <Button style="background-color: rgb(255, 123, 0);" onclick="">%</Button>
            <Button style="background-color: rgb(255, 123, 0);" onclick="">-</Button>
        </div>
        <div class="R9">
            <Button class="num" onclick="num(7)" value="7">7</Button>
            <Button class="num" onclick="num(8)" id="n7" value="8">8</Button>
            <Button class="num" onclick="num(9)" id="n7" value="9">9</Button>
            <Button class="num" style="background-color: rgb(255, 123, 0);" onclick="num()" value="/">/</Button>
        </div>
        <div class="R4">
            <Button class="num" onclick="" id="n7">4</Button>
            <Button class="num" onclick="" id="n7">5</Button>
            <Button class="num" onclick="" id="n7">6</Button>
            <Button class="num" style="background-color: rgb(255, 123, 0);" onclick="" id="n7">*</Button>
        </div>
        <div class="R1">
            <Button class="num" onclick="" id="n7">1</Button>
            <Button class="num" onclick="" id="n7">2</Button>
            <Button class="num" onclick="" id="n7">3</Button>
            <Button class="num" style="background-color: rgb(255, 123, 0);" onclick="" id="n7">+</Button>
        </div>
        <div class="R0">
            <Button class="num" onclick="" id="n7">.</Button>
            <Button class="num" onclick="" id="n7">0</Button>
            <Button class="num" onclick="" id="n7">**</Button>
            <Button class="num" style="background-color: rgb(255, 123, 0);" onclick="" id="n7">=</Button>
        </div>
    </div>
</body>

</html>
